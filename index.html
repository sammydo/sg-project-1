<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>


  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" href="bower_components/dialog-polyfill/dialog-polyfill.css">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/animate.css">


  <script src="bower_components/material-design-lite/material.min.js" charset="utf-8"></script>
  <script src="bower_components/dialog-polyfill/dialog-polyfill.js" charset="utf-8"></script>

  <script src="js/simon.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <!-- <script src="js/test.js" charset="utf-8"></script> -->

  <title>Simon Says</title>
</head>
<body>

  <h1>Simon Says</h1>

  <header>
    <button id="show-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Instructions
</button>

<dialog id="dialog" class="mdl-dialog">
  <h3 class="mdl-dialog__title">Simon Says</h3>
  <div class="mdl-dialog__content">
    <p>
      <b>Instructions</b>
      <p>The aim of the game is to follow the commands of Simon and match the highlted colors</p>
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button">Close</button>
  </div>
</dialog>

  </header>

  <div id="game_score">
    <h1 id="score" class="score-display white-border">0</h1>
  </div>

  <div class="container">
    <div class="white-border" id="game-steps">
      <div id="step-btn">
        <div id="red" class="game_color box_one white-border step-light"></div>
      </div>
      <div id="step-btn">
        <div id="yellow" class="game_color box_two white-border step-light"></div>
      </div>
      <div id="step-btn">
        <div id="blue" class="game_color box_three white-border step-light"></div>
      </div>
      <div id="step-btn">
        <div id="green" class="game_color box_four white-border step-light"></div>
      </div>
</div>
  </div>
<div class="btn-container">
<button class="mdl-button mdl-js-button mdl-button--raised white-border" id="start-btn">Start</button>
<button class="mdl-button mdl-js-button mdl-button--raised white-border" id="reset-btn">Reset</button>
</div>

<!-- The Modal -->


</body>
</html>
